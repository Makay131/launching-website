<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coming Soon - Metagoria</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="container">
      <img src="./images/logo.png" alt="metagoria logo" class="logo" />
      <div class="content">
        <p>Best Dropshipping in the World</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launch-time">
          <div>
            <p id="days">00</p>
            <span>Days</span>
          </div>
          <div>
            <p id="hours">00</p>
            <span>Hours</span>
          </div>
          <div>
            <p id="minutes">00</p>
            <span>Minutes</span>
          </div>
          <div>
            <p id="seconds">00</p>
            <span>Seconds</span>
          </div>
        </div>
        <button type="button">Learn More</button>
      </div>
      <img src="./images/rocket.png" alt="a big rocket icon" class="rocket" />
    </div>
    <div class="bg"><p class="loading-text">Loading 0%</p></div>
  </body>
</html>
